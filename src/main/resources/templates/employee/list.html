<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> 직원 조회</title>
</head>
<body>
<!-- 여러분 디자인은 알아서~~~~ -->
    <table>
        <tr th:each="emp : ${empList}">
            <td th:text="${emp.empId}">직원 아이디</td>
            <td th:text="${emp.empName}">직원 이름</td>
            <td th:text="${emp.empNo}">직원 번호</td>
            <td th:text="${emp.email}">email</td>
        </tr>
    </table>

    <button onclick="location.href='/common/logout'">로그아웃</button>
</body>
</html>
